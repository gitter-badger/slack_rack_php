<!DOCTYPE html>
<html lang="en ng-app">
    <head>
        <title>docs_list</title>
        <link href="../../../../css/lib/onsenui/onsenui.css" rel="stylesheet" type="text/css">
        <link href="../../../../css/lib/onsenui/onsen-css-components-dark-theme.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../../../../js/lib/systemjs/system.js"></script>
        <script type="text/javascript" src="../../../../js/lib/angular2/bundles/angular2.js"></script>
        <script type="text/javascript" src="../../../../js/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="../../../../js/lib/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="../../../../js/lib/onsenui/onsenui.min.js"></script>
        <script type="text/javascript" src="../../../../js/docs/screen/common/controller/home_controller.js"></script>
        <script>
            ons.bootstrap();
        </script>
    </head>
    <body ng-app="app">

    <ons-sliding-menu var="menu"
        menu-page="../../common/design/design_menu.html"
        main-page="../../common/design/design_tabbar.html"
        side="left" type="push" max-slide-distance="200px">
    </ons-sliding-menu>

    <!-- メニューのコンテンツ内容 -->
    <ons-template id="home.html" ng-controller="HomeController">
        <!-- ヘッダー -->
        <ons-toolbar>
            <div class="left">
                <!-- サイドメニューを表示する三表示 -->
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <!-- タイトル -->
            <div class="center">SyoNet</div>
        </ons-toolbar>
        <!-- /ヘッダー -->
        <ons-page>
            <p style="text-align: center; color: #999; padding-top: 50px;">
                {{message}}
        	</p>
        </ons-page>
    </ons-template>
    
    <ons-template id="comments.html">
        <!-- ヘッダー -->
        <ons-toolbar>
            <div class="left">
                <!-- サイドメニューを表示する三表示 -->
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <!-- タイトル -->
            <div class="center">SyoNet</div>
        </ons-toolbar>
        <!-- /ヘッダー -->
        <ons-page>
            <p style="text-align: center; color: #999; padding-top: 50px;">
                <common_menu></common_menu>
                <script>
                    System.import('../../../../js/docs/screen/common/home_component.js');
                </script>
            </p>
        </ons-page>
    </ons-template>
    
    <ons-template id="tags.html">
        <!-- ヘッダー -->
        <ons-toolbar>
            <div class="left">
                <!-- サイドメニューを表示する三表示 -->
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <!-- タイトル -->
            <div class="center">SyoNet</div>
        </ons-toolbar>
        <!-- /ヘッダー -->
        <ons-page>
            <p style="text-align: center; color: #999; padding-top: 50px;">
                Tags
            </p>
        </ons-page>
    </ons-template>
    
    <ons-template id="settings.html">
        <!-- ヘッダー -->
        <ons-toolbar>
            <div class="left">
                <!-- サイドメニューを表示する三表示 -->
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <!-- タイトル -->
            <div class="center">SyoNet</div>
        </ons-toolbar>
        <!-- /ヘッダー -->
        <ons-page>
            <p style="text-align: center; color: #999; padding-top: 50px;">
                Setting
            </p>
        </ons-page>
    </ons-template>
    <!-- /メニューのコンテンツ内容 -->

</body>
</html>
